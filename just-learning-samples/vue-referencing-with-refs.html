<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue multiple instances</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app1">
        <!-- jest to cos innego niz vmodel bo nie dziala nonstop, ale mozna refowac wiele rzeczy by dostac sie do wlasciwosci wewnatrz elementu i użyć ich gdzie indziej.  -->
        <input type="text" ref="input1">
        <button @click="showInputRef">show input content</button>
        <p>{{showIt}}</p>
        <h3 ref=testText>This is h3.</h3>
        <button @click="showH3ref">show h3 ref</button>
        <p id="paragraph">here will appear h3 text: </p>
    </div>
    <script>


        var app1 = new Vue({
            el: '#app1',
            data: {
                showIt: ''
            },
            computed: {

            },
            methods: {
                showInputRef() {
                    console.log(this.$refs); //zwraca obiekt z ciekawymi właśiwościami, my korzystamy z value wewnatrz klucza ktory jest naszym refem. znajduje takie refy jakie zdeklarowalismy w html wew. tej instancji.
                    this.showIt = this.$refs.input1.value;

                },
                showH3ref() {
                    document.querySelector('#paragraph').innerText += ` ${this.$refs.testText.innerText}`;
                }
            }


        })


    </script>
</body>

</html>
